{% assign knowledge = site.data.data.knowledge %}
{% if knowledge %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ knowledge.title }}
  </h2>

  <div class="skillset">

    {% for type in knowledge.types %}
    <div class="item">

      <h3 class="level-title">{{ type.name }}</h3>

      <br />

      <div class="details">
        {{ type.skills | markdownify }}
      </div><!--//details-->

    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
